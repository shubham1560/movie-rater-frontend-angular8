<div class="container">
    <div class="row">
        <form title="LOGIN" [formGroup]="authForm" (submit)="authenticate()">
            LOGIN FORM
            <div class="form-group">
                <br>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName='email' id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName='password' id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
