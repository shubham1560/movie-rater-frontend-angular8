<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies[0]">
                <td (click)="movieClicked(movie)" style="cursor: pointer;">{{movie.title}}</td>
                <td>
                    <fa name="edit" (click)="movieEdit(movie)" style="cursor: pointer;"></fa> &nbsp;&nbsp;&nbsp;
                    <fa name="trash" (click)="delMovie(movie)" style="cursor: pointer;"></fa>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="btn btn-primary" style="cursor:pointer" (click)=newMovie()>Add a new movie</div>

</div>
