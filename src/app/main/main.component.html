<div class="container">
    <div class="row">
        <div class="col-md-12">
        </div>

        <div class="col-md-6">
            <app-movie-list [movies]="movies" (selectMovie)="selectMovie($event)" (editMovie)="editMovie($event)" (movie)="newMovie()" (deleteMovie)="deleteMovie($event)"></app-movie-list>
        </div>
        <div class="col-md-6">
            <app-movie-details *ngIf="movieDetails" [movie]="movie"></app-movie-details>
            <app-movie-form *ngIf="movieEdit" [movie]="movie"></app-movie-form>
            <app-movie-form *ngIf="newMovieB" [movie]=""></app-movie-form>
            <!-- <app-movie-form [movie]=""></app-movie-form> -->
        </div>
    </div>
</div>
