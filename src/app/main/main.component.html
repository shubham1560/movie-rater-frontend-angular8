<div class="container">
    <div class="row">
        <div class="col-md-12">
        </div>

        <div class="col-md-6">
            <app-movie-list [movies]="movies" (selectMovie)="selectMovie($event)" (editMovie)="editMovie($event)" (movie)="newMovie()"></app-movie-list>
        </div>
        <div class="col-md-6">
            <app-movie-details *ngIf="movieDetails" [movie]="movie"></app-movie-details>
            <app-movie-form *ngIf="newMovieB" [movie]="movie"></app-movie-form>
        </div>
    </div>
</div>
