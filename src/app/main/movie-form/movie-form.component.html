<div *ngIf=movie.title>

    <form [formGroup]="movieForm" (submit)="movieFormSave()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName='title' class="form-control" value={{movie.title}} id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName='description' value={{movie.description}} id="description">
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
